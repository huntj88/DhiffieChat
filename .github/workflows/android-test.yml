name: Test

on:
  pull_request:
  push:
    branches: [ master, android-ci ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Android
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and Test
        run: ./gradlew test